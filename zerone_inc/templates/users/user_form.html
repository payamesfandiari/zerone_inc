{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change {{ user.username }}{% endblock %}

{% block content %}
  <section class="team-grid" id="team">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ user.username }}</h1>
          <h4>{{ user.name |default_if_none:"" }}</h4>
          <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
